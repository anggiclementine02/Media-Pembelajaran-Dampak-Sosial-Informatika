    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #113F67;
            color: #1c1c1c;

            overflow-x: hidden;

        }

        canvas#stars {
            position: fixed;
            inset: 0;

            display: block;

        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at 50% 50%, rgba(253, 245, 170, 0.03), transparent 50%);
        }

            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {

            }

            }

        /* === FLOATING PARTICLES === */

            width: 100%;

            z-index: 0;

        .particle {

        @keyframes float {

        /* === FOOTER === */

            .section-header p {

            }

    </style>

    <script>
    // Create floating particles
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 6 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
            
            particlesContainer.appendChild(particle);
        }
    }
    
    createParticles();
    
    // Enhanced starfield animation
    (function () {
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        const STAR_COUNT = Math.floor((window.innerWidth * window.innerHeight) / 2000);
        const MAX_RADIUS = 2;
        const MIN_RADIUS = 0.4;
        const TWINKLE_SPEED = 0.02;
        const SHOOTING_STAR_CHANCE = 0.001;
        const SHOOTING_STAR_SPEED = 15;

        let stars = [];
        let shootingStars = [];
        let w = 0, h = 0, t = 0;

        function rand(min, max) { return Math.random() * (max - min) + min; }

        function makeStar() {
            return {
                x: Math.random(),
                y: Math.random(),
                r: rand(MIN_RADIUS, MAX_RADIUS),
                baseAlpha: rand(0.4, 1.0),
                twinklePhase: Math.random() * Math.PI * 2,
                twinkleSpeed: rand(TWINKLE_SPEED * 0.5, TWINKLE_SPEED * 1.5)
            };
        }

        function makeShootingStar() {
            const angle = rand(0, Math.PI * 0.5);
            return {
                x: rand(0, 0.5),
                y: rand(0, 0.5),
                vx: Math.cos(angle) * SHOOTING_STAR_SPEED * 0.001,
                vy: Math.sin(angle) * SHOOTING_STAR_SPEED * 0.001,
                length: rand(0.05, 0.15),
                alpha: 1.0
            };
        }

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        function init() {
            resize();
            stars = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push(makeStar());
            }
        }

        function animate() {
            t += 0.01;
            ctx.fillStyle = 'rgba(17, 63, 103, 0.1)';
            ctx.fillRect(0, 0, w, h);

            stars.forEach(star => {
                const twinkle = Math.sin(star.twinklePhase + t * star.twinkleSpeed) * 0.5 + 0.5;
                const alpha = star.baseAlpha * twinkle;
                
                ctx.beginPath();
                ctx.arc(star.x * w, star.y * h, star.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            });

            if (Math.random() < SHOOTING_STAR_CHANCE) {
                shootingStars.push(makeShootingStar());
            }

            shootingStars = shootingStars.filter(star => {
                star.x += star.vx;
                star.y += star.vy;
                star.alpha -= 0.01;

                if (star.alpha <= 0) return false;

                const gradient = ctx.createLinearGradient(
                    star.x * w, star.y * h,
                    (star.x - star.vx * star.length * 100) * w,
                    (star.y - star.vy * star.length * 100) * h
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${star.alpha})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(star.x * w, star.y * h);
                ctx.lineTo(
                    (star.x - star.vx * star.length * 100) * w,
                    (star.y - star.vy * star.length * 100) * h
                );
                ctx.stroke();

                return true;
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    })();

    (function($){
        $.fn.crossword = function(entryData) {
                var puzz = {};
                puzz.data = entryData;
                
                var tbl = ['<table id="puzzle">'],
                    puzzEl = this,
                    clues = $('#puzzle-clues'),
                    clueLiEls,
                    coords,
                    entryCount = puzz.data.length,
                    entries = [], 
                    rows = [],
                    cols = [],
                    solved = [],
                    tabindex,
                    $actives,
                    activePosition = 0,
                    activeClueIndex = 0,
                    currOri,
                    targetInput,
                    mode = 'interacting',
                    solvedToggle = false,
                    z = 0;

                var puzInit = {
                    
                    init: function() {
                        currOri = 'across';
                        
                        puzz.data.sort(function(a,b) {
                            return a.position - b.position;
                        });

                        puzzEl.delegate('input', 'keyup', function(e){
                            mode = 'interacting';
                            
                            switch(e.which) {
                                case 39:
                                case 37:
                                    currOri = 'across';
                                    break;
                                case 38:
                                case 40:
                                    currOri = 'down';
                                    break;
                                default:
                                    break;
                            }
                            
                            if ( e.keyCode === 9) {
                                return false;
                            } else if (
                                e.keyCode === 37 ||
                                e.keyCode === 38 ||
                                e.keyCode === 39 ||
                                e.keyCode === 40 ||
                                e.keyCode === 8 ||
                                e.keyCode === 46 ) {
                                
                                if (e.keyCode === 8 || e.keyCode === 46) {
                                    currOri === 'across' ? nav.nextPrevNav(e, 37) : nav.nextPrevNav(e, 38); 
                                } else {
                                    nav.nextPrevNav(e);
                                }
                                
                                e.preventDefault();
                                return false;
                            } else {
                                puzInit.checkAnswer(e);
                            }

                            e.preventDefault();
                            return false;                   
                        });
                
                        puzzEl.delegate('input', 'keydown', function(e) {
                            if ( e.keyCode === 9) {
                                mode = "setting ui";
                                if (solvedToggle) solvedToggle = false;
                                nav.updateByEntry(e);
                            } else {
                                return true;
                            }
                            e.preventDefault();
                        });
                        
                        puzzEl.delegate('input', 'click', function(e) {
                            mode = "setting ui";
                            if (solvedToggle) solvedToggle = false;
                            nav.updateByEntry(e);
                            e.preventDefault();
                        });
                        
                        clues.delegate('li', 'click', function(e) {
                            mode = 'setting ui';
                            if (!e.keyCode) {
                                nav.updateByNav(e);
                            } 
                            e.preventDefault(); 
                        });
                        
                        puzzEl.delegate('#puzzle', 'click', function(e) {
                            $(e.target).focus();
                            $(e.target).select();
                        });
                        
                        puzInit.calcCoords();
                        clueLiEls = $('#puzzle-clues li');
                        $('#' + currOri + ' li' ).eq(0).addClass('clues-active').focus();
                        puzInit.buildTable();
                        puzInit.buildEntries();
                    },
                    
                    calcCoords: function() {
                        for (var i = 0, p = entryCount; i < p; ++i) {
                            entries.push(i);
                            entries[i] = [];

                            for (var x=0, j = puzz.data[i].answer.length; x < j; ++x) {
                                entries[i].push(x);
                                coords = puzz.data[i].orientation === 'across' ? "" + puzz.data[i].startx++ + "," + puzz.data[i].starty + "" : "" + puzz.data[i].startx + "," + puzz.data[i].starty++ + "" ;
                                entries[i][x] = coords; 
                            }

                            $('#' + puzz.data[i].orientation).append('<li tabindex="1" data-position="' + i + '">' + puzz.data[i].clue + '</li>'); 
                        }               
                        
                        for (var i = 0, p = entryCount; i < p; ++i) {
                            for (var x=0; x < entries[i].length; x++) {
                                cols.push(entries[i][x].split(',')[0]);
                                rows.push(entries[i][x].split(',')[1]);
                            };
                        }

                        rows = Math.max.apply(Math, rows) + "";
                        cols = Math.max.apply(Math, cols) + "";
                    },
                    
                    buildTable: function() {
                        for (var i=1; i <= rows; ++i) {
                            tbl.push("<tr>");
                                for (var x=1; x <= cols; ++x) {
                                    tbl.push('<td data-coords="' + x + ',' + i + '"></td>');        
                                };
                            tbl.push("</tr>");
                        };

                        tbl.push("</table>");
